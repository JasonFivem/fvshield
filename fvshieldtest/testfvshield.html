<!DOCTYPE html>
<html>
<head>
  <title>Download-Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .download-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .download-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Download-Panel</h1>
  
  <form action="/download" method="post">
    <label for="key">Schlüssel:</label>
    <input type="password" id="key" name="key" required><br><br>
    
    <input type="submit" class="download-button" value="Download Datei">
  </form>
  
  <!-- Hier ist ein Beispiel für die Rangzuweisung -->
  <h2>Rangzuweisung</h2>
  <form action="/assign_rank" method="post">
    <label for="discord_id">Discord ID:</label>
    <input type="text" id="discord_id" name="discord_id" required><br><br>
    
    <label for="rank">Rang:</label>
    <select id="rank" name="rank">
      <option value="Mitglied">Mitglied</option>
      <option value="Moderator">Moderator</option>
      <option value="Administrator">Administrator</option>
    </select><br><br>
    
    <input type="submit" class="download-button" value="Rang zuweisen">
  </form>
  
</body>
</html>
